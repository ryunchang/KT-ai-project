<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>🌞InnaSHOW🌞</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">

    <style>
        ul {
            background-color: paleturquoise;
            width: 100%;
            list-style-type: none;
            margin: -2.9px;
            padding: 0;
            overflow: hidden;
            text-align: center;
            border:5px solid paleturquoise;
        }

        li {
            display: inline-block;

        }

        li a {
            display: block;
            color: black;
            padding: 12px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
        }

        li a:hover {
            background-color: paleturquoise;
            color: white;
        }
        body{
            background-color : lightcyan;
        } 
        h1{
            font-family: 'Nanum Myeongjo', serif;
        }

    </style>
</head>

<body>
    <center>
        <h1><img src='./img/InnaSHOW_logo.png' alt="인나쇼" width="350" height="60"/></h1>
        <ul>
            <li><a onclick="movepage1()">
                <img src='./img/main_logo_off.png' alt="Main" width="180" height="60" 
                onmouseover="this.src='./img/main_logo_on.png'"
                onmouseout="this.src='./img/main_logo_off.png'">
            </a></li>
            <li><a onclick="movepage2()">
                <img src="./img/cody_logo_off.png" alt="Cody" width="180" height="60" 
                onmouseover="this.src='./img/cody_logo_on.png'"
                onmouseout="this.src='./img/cody_logo_off.png'">
            </a></li>
            <li><a onclick="movepage3()">
                <img src="./img/mask_logo_off.png" alt="Mask" width="180" height="60" 
                onmouseover="this.src='./img/mask_logo_on.png'"
                onmouseout="this.src='./img/mask_logo_off.png'">
            </a></li>
        </ul>
        <script type="text/javascript">
            function movepage1(){
                location.href = "/main"
            }
            function movepage2(){
                location.href = "/cody"
            }
            function movepage3(){
                location.href = "/mask"
            }
        </script>

        <br><br>

        <div id="webcam-container" onload="init()"></div>
        <div id="label-container"></div>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script type="text/javascript">
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            const URL = "https://teachablemachine.withgoogle.com/models/w2Wm7Y8Qyd/";

            let model, webcam, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Convenience function to setup a webcam
                const flip = true; // whether to flip the webcam
                webcam = new tmImage.Webcam(800, 400, flip); // width, height, flip
                await webcam.setup(); // request access to the webcam
                await webcam.play();
                window.requestAnimationFrame(loop);

                // append elements to the DOM
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                
            }

            async function loop() {
                console.log('loop');
                webcam.update(); // update the webcam frame
                await predict();
                window.requestAnimationFrame(loop);
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                const prediction = await model.predict(webcam.canvas);
                console.log('prediction', prediction[0].probability);
                // 만약 야간일 확률이 0.7.이상이면 어떻게 한다 아니면 어떻게 한다.

                if (prediction[0].probability >= 0.7) {
                    console.log("Good Night!");
                    document.querySelector('body').style.backgroundColor = 'black';
                    document.querySelector('body').style.color = 'white'
                } else {
                    console.log("Good Morning!");
                    document.querySelector('body').style.backgroundColor = 'lightcyan'
                    document.querySelector('body').style.color = 'black'
                }
            }
            //init();
        </script>


    </center>

</body>

</html>
