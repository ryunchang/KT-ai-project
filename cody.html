
<!doctype HTML>
<script language="javascript">
 
    function dress_info() {
        var img_src = './img/';
        var umb = document.cookie;
        //console.log(umb.indexOf("img"));
        var num = document.cookie[umb.indexOf("img") + 4];// slicing 필요


        // if(num === 9){

        // }
        img_src += num;
        img_src += '.png';
        return img_src;
    }
</script>
